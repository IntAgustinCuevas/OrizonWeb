<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrizonWeb</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="nav-bar">
        <div class="nav-content">
            <img src="https://www.orizon.com.ar/img/logo_barra.png" alt="logoOrizon" class="nav-logo">
            <div class="nav-list">
                <img src="img/cart-icon.png" alt="cart-icon">
                <img src="img/home-icon.png" alt="cart-icon">
                <img src="img/menu-icon.png" alt="cart-icon">
            </div>
        </div>
    </nav>

    <!-- Listado de productos -->
    <section class="products">
        <div class="content">
            <h2>Productos</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="images/agua.jpg" alt="Agua Mineral">
                    <h3>Agua Mineral</h3>
                    <button>Añadir al carrito</button>
                </div>
                <div class="product-item">
                    <img src="images/gaseosa.jpg" alt="Gaseosa">
                    <h3>Gaseosa</h3>
                    <button>Añadir al carrito</button>
                </div>
                <div class="product-item">
                    <img src="images/jugo.jpg" alt="Jugo">
                    <h3>Jugo</h3>
                    <button>Añadir al carrito</button>
                </div>
                <!-- Añade más productos según sea necesario -->
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="footer">
        <div class="container">
            <p>Contacto: contacto@mercaderia.com | Tel: 123-456-7890</p>
        </div>
    </footer>
</body>
</html>
