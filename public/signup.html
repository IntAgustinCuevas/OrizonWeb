<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orizon Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/signup.css">
    <script src="js/signup.js"></script>
</head>

<body>
    <div class="content">

        <form class="formSignup" id="formSignup">

            <p>Completar sus datos</p>

            <label for="name"></label>
            <input type="text" id="userName" name="userName" placeholder="Nombre" required>

            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Correo electronico" required>

            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>

            <label for="repeatPassword"></label>
            <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repetir Contraseña" required>

            <label for="clientCode"></label>
            <input type="text" id="clientCode" name="clientCode" placeholder="Codigo de cliente" required>

            <label for="submit"></label>
            <input type="submit" id="submit" name="submit" value="Registrarse">

        </form>

        <div class="content-footer">

            <img src="https://www.orizon.com.ar/img/logo_barra.png" alt="logoOrizon">

        </div>

    </div>
    
</body>

</html>
